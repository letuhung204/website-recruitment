<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>

    <link
            href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
            page. However, you can choose any other skin. Make sure you
            apply the skin class to the body tag so the changes take effect. -->

    <!-- AdminLTE Skins. Choose a skin from the css/skins
           folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<body class="hold-transition skin-blue-light sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:include="mainHeader :: mainheader"></div>

    <!-- Left side column. contains the logo and sidebar -->
    <div th:include="leftSideColumn :: leftsidecolumn"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Page Header <small>Optional description</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title" style="font-weight: bold">Thêm Công Việc</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form role="form" action="#" th:action="@{/admin/job/save}"
                          th:object="${jobs}" method="post">
                        <div class="col-xs-6" style="display: none">
                            <div class="form-group">
                                <label>id công việc</label> <input type="text"
                                                                    class="form-control" id="idjob"
                                                                    placeholder="Nhập tên công việc"
                                                                    th:field="*{id}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Tên công việc</label> <input type="text"
                                                                        class="form-control" id="nameinp"
                                                                        placeholder="Nhập tên công việc"
                                                                        th:field="*{title}">
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Title Job </label> <input type="text"
                                                                     class="form-control" id="ageinp"
                                                                     placeholder="Enter title job,Each sentence is separated by characters %"
                                                                     th:field="*{titleEn}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Mô tả vắn tắt</label> <textarea type="text" rows="7"
                                                                   class="form-control" id="mo_ta_van_cv"
                                                                   placeholder="Nhập mô tả vắn tắt công việc, mỗi câu cách nhau bởi ký tự %"
                                                                   th:field="*{publisher}"/>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Job Sub-content</label> <textarea type="text" rows="7"
                                                                     class="form-control" id="job_subcontent"
                                                                     placeholder="Enter Job Sub-content,Each sentence is separated by characters %"
                                                                     th:field="*{typeJob}"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Mô tả công việc</label> <textarea type="text" rows="7"
                                                                          class="form-control" id="chi_tie_cv"
                                                                          placeholder="Nhập mô tả công việc, mỗi câu cách nhau bởi ký tự %"
                                                                          th:field="*{jobDescription}"/>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Job Description</label> <textarea type="text" rows="7"
                                                                          class="form-control" id="job_description"
                                                                          placeholder="Enter Job Description,Each sentence is separated by characters %"
                                                                          th:field="*{jobDescriptionEn}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Yêu cầu công việc</label> <textarea type="text" rows="7"
                                                                            class="form-control" id="yeu_cau_cv"
                                                                            placeholder="Nhập yêu cầu công việc, mỗi câu cách nhau bởi ký tự %"
                                                                            th:field="*{requirement}"/>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Job Requirement</label> <textarea type="text" rows="7"
                                                                          class="form-control" id="job_requirment"
                                                                          placeholder="Enter Job Requirement,Each sentence is separated by characters %"
                                                                          th:field="*{requirementEn}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Phúc lợi</label> <textarea type="text" rows="7"
                                                                   class="form-control" id="phuc_loi_cv"
                                                                   placeholder="Nhập yêu cầu công việc, mỗi câu cách nhau bởi ký tự %"
                                                                   th:field="*{buffer}"/>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Job Welfare</label> <textarea type="text" rows="7"
                                                                     class="form-control" id="job_buffer"
                                                                     placeholder="Enter Job Welfare,Each sentence is separated by characters %"
                                                                     th:field="*{bufferEn}"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Select Image </label> <input type="file" rows="7"
                                                                      class="form-control" id="image_cv"
                                                                      placeholder="chọn ảnh mô tả công việc"
                                                                      th:field="*{image}"/>
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Save Job
                            </button>
                            <!--                            <a th:href="@{/employee/refreshData}"-->
                            <!--                               style="text-decoration: none;">-->
                            <!--                                <button type="button" class="btn btn-success">Làm-->
                            <!--                                    mới</button>-->
                            <!--                            </a>-->
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <div th:include="mainFooter :: mainfooter"></div>

    <!-- Control Sidebar -->
    <div th:include="controlSideBar :: controlsidebar"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

 Both of these plugins are recommended to enhance the
 user experience. -->
</body>
</html>
