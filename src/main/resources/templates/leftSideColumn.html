<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div th:fragment="leftsidecolumn">
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">

				<!-- Sidebar user panel (optional) -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="https://icons-for-free.com/iconfiles/png/512/business+costume+male+man+office+user+icon-1320196264882354682.png" class="img-circle"
							alt="User Image">
					</div>
					<div class="pull-left info">
						<p>Nguyễn Minh Thuấn</p>
						<!-- Status -->
						<a href="https://www.facebook.com/thuancao1016"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>

				<!-- search form (Optional) -->
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control"
							placeholder="Search..."> <span class="input-group-btn">
							<button type="submit" name="search" id="search-btn"
								class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<!-- /.search form -->

				<!-- Sidebar Menu -->
				<ul class="sidebar-menu" data-widget="tree">
					<li class="header">MENU</li>
					<!-- Optionally, you can add icons to the links -->
					<li class="active"><a href="/admin/listjob"><i class="fa fa-link"></i>
							<span>Quản lý Công việc</span></a></li>
					<li><a href="/admin/applyjob"><i class="fa fa-link"></i> <span>Quản Lý Ứng Tuyển
								</span></a></li>
				</ul>
				<!-- /.sidebar-menu -->
			</section>
			<!-- /.sidebar -->
		</aside>
	</div>
	<!-- ./wrapper -->
</body>
</html>
