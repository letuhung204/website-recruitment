<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="/bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="/bower_components/Ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="/plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	
<style type="text/css">
	.login-page, .register-page {
		background: #4eb4bf;
		background-image: url("/dist/img/backgroudlogin.jpg");
	}
	
	.login-box-body, .register-box-body {
		box-shadow: 5px 10px 18px #888888;
	}
	
	.login-logo a {
		color: #fff;
	}
</style>	
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>NAVI GATE JAPAN</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Vui lòng đăng nhập để bắt đầu phiên làm việc</p>

			<form th:action="@{/onLogin}" method="post" th:object="${usersys}">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="Email" th:field="*{userSysName}"
						id="email"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" th:field="*{password}">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div
					th:style="${errorMsg != ''} ? 'display:block' : 'display:none'"
					class="alert-danger alert alert-dismissible">
					<a class="close"
						data-dismiss="alert" aria-hidden="true"
						style="text-decoration: none;"> &times; </a> <span
						th:text="${errorMsg}"></span>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
					</div>
					<!-- /.col -->
					<div class="col-xs-7">
						<a style="float:right" href="#">Quên mật khẩu</a>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center">
				<p>- HOẶC -</p>
				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
					class="fa fa-facebook"></i> Đăng nhập với Facebook</a> <a href="#"
					class="btn btn-block btn-social btn-google btn-flat"><i
					class="fa fa-google-plus"></i> Đăng nhập với Google+</a>
			</div>
			<!-- /.social-auth-links -->

			<a href="register.html"
				class="text-center">Đăng ký tài khoản mới</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('#email').focus();
		});
	</script>
</body>
</html>
