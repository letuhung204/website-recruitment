<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

        apply the skin class to the body tag so the changes take effect. -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<!-- Theme style -->
<link rel="stylesheet" href="/dist/css/corlogytheme.css">
</head>

desired effect

<body class="hold-transition skin-blue-light sidebar-mini">
	<div class="wrapper">
		<!-- Main Header -->
		<div th:include="mainHeader :: mainheader"></div>

		<!-- Left side column. contains the logo and sidebar -->
		<div th:include="leftSideColumn :: leftsidecolumn"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Quản lý nhân viên <small>Optional description</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
					<li class="active">Here</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content container-fluid">
				<!--------------------------
		        | Your Page Content Here |
		        -------------------------->
				<div class="row">
					<div class="col-md-6">
						<!-- general form elements disabled -->
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">Thêm nhân viên</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<form role="form" action="#" th:action="@{/employee/addEmpoyee}"
									th:object="${employee}" method="post">
									<div class="row">
										<div class="col-xs-6">
											<div class="form-group"
												th:class="${employeeErr.nameErr} != '' ? 'form-group has-error' : 'form-group'">
												<label>Tên nhân viên</label> <input type="text"
													class="form-control" id="nameinp"
													placeholder="Nhập tên nhân viên" th:field="*{name}">
												<span class="help-block" th:text="${employeeErr.nameErr}"></span>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group"
												th:class="${employeeErr.ageErr} != '' ? 'form-group has-error' : 'form-group'">
												<label>Tuổi nhân viên</label> <input type="text"
													class="form-control" id="ageinp"
													placeholder="Nhập tuổi nhân viên" th:field="*{age}">
												<span class="help-block" th:text="${employeeErr.ageErr}"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-6">
											<div class="form-group"
												th:class="${employeeErr.addressErr} != '' ? 'form-group has-error' : 'form-group'">
												<label>Địa chỉ</label> <input type="text"
													class="form-control" id="addressinp"
													placeholder="Nhập địa chỉ nhân viên" th:field="*{address}">
												<span class="help-block" th:text="${employeeErr.addressErr}"></span>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group"
												th:class="${employeeErr.dobErr} != '' ? 'form-group has-error' : 'form-group'">
												<label>Ngày sinh</label>
												<div class="input-group date">
													<div class="input-group-addon">
														<i class="fa fa-calendar"></i>
													</div>
													<input type="text" class="form-control pull-right"
														th:field="*{dOB}" id="datepicker"
														placeholder="Nhập ngày sinh nhân viên">
												</div>
												<span class="help-block" th:text="${employeeErr.dobErr}"></span>
											</div>
										</div>
									</div>
									<div class="box-footer">
										<button type="submit" class="btn btn-primary">Thêm
											mới</button>
										<a th:href="@{/employee/refreshData}"
											style="text-decoration: none;">
											<button type="button" class="btn btn-success">Làm
												mới</button>
										</a>
									</div>
								</form>
							</div>
							<!-- /.box-body -->
						</div>
					</div>
					<div class="col-md-6">
						<!-- general form elements disabled -->
						<div class="box box-warning">
							<div class="box-header with-border">
								<h3 class="box-title">Sửa thông tin nhân viên</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<form role="form" action="#"
									th:action="@{/employee/editEmpoyee}"
									th:object="${employeeEdit}" method="post">
									<div class="form-group" style="display: none">
										<input type="text" class="form-control"
											th:field="*{employeeId}">
									</div>
									<div class="row">
										<div class="col-xs-6">
											<div class="form-group"
												th:class="${employeeErrEdit.nameErr} != '' ? 'form-group has-error' : 'form-group'">
												<label>Tên nhân viên</label> <input type="text"
													class="form-control" th:field="*{name}"
													placeholder="Nhập tên nhân viên"> <span
													class="help-block" th:text="${employeeErrEdit.nameErr}"></span>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group"
												th:class="${employeeErrEdit.ageErr} != '' ? 'form-group has-error' : 'form-group'">
												<label>Tuổi nhân viên</label> <input type="text"
													class="form-control" th:field="*{age}"
													placeholder="Nhập tuổi nhân viên"> <span
													class="help-block" th:text="${employeeErrEdit.ageErr}"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-6">
											<div class="form-group"
												th:class="${employeeErrEdit.addressErr} != '' ? 'form-group has-error' : 'form-group'">
												<label>Địa chỉ</label> <input type="text"
													class="form-control" id="inputError"
													placeholder="Nhập địa chỉ nhân viên" th:field="*{address}">
												<span class="help-block"
													th:text="${employeeErrEdit.addressErr}"></span>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="form-group"
												th:class="${employeeErrEdit.dobErr} != '' ? 'form-group has-error' : 'form-group'">
												<label>Ngày sinh</label>
												<div class="input-group date">
													<div class="input-group-addon">
														<i class="fa fa-calendar"></i>
													</div>
													<input type="text" class="form-control pull-right"
														th:field="*{dOB}" id="datepicker2"
														placeholder="Nhập ngày sinh nhân viên">
												</div>
												<span class="help-block" th:text="${employeeErrEdit.dobErr}"></span>
											</div>
										</div>
									</div>
									<div class="box-footer">
										<button type="submit" th:disabled="${employeeEdit.employeeId == 0}" class="btn btn-primary">Chấp
											nhận</button>
										<a th:href="@{/employee/refreshData}"
											style="text-decoration: none;">
											<button type="button" class="btn btn-success">Làm
												mới</button>
										</a>
									</div>
								</form>
							</div>
							<!-- /.box-body -->
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">Danh sách nhân viên</h3>
							</div>
							<form th:action="@{/employee/deleteEmpoyee}" id="deleteElp" method="POST">
								<input name="elpId" id="elpId" style="display:none">
							</form>
							<div class="box-body table-responsive">
								<div
									th:style="${successMsgTable != '' || errorMsgTable != ''} ? 'display:block' : 'display:none'"
									th:class="${successMsgTable} != '' ? 'alert-success alert alert-dismissible' : 'alert-danger alert alert-dismissible'">
									<a class="close"
										data-dismiss="alert" aria-hidden="true"
										style="text-decoration: none;"> &times; </a> <span
										th:text="${successMsgTable} != '' ? ${successMsgTable} : ${errorMsgTable}"></span>
								</div>
								<table id="example1"
									class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th>Tên nhân viên</th>
											<th>Tuổi</th>
											<th>Ngày sinh</th>
											<th>Địa chỉ</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="elp : ${employees}">
											<td th:text="${elp.name}"></td>
											<td th:text="${elp.age}"></td>
											<td th:text="${#dates.format(elp.dOB, 'dd/MM/yyyy')}"></td>
											<td th:text="${elp.address}"></td>
											<td>
												<div class="btn-group">
													<a class="btn btn-warning" th:href="@{/employee/preEditEmpoyee} + '?elpId=' + ${elp.employeeId}">
														<i class="fa fa-fw fa-edit"></i>
													</a>
													<button type="button" class="btn btn-danger"
														th:onclick="'javascript:confirmDelete(\'' + ${elp.employeeId} + '\');'">
														<i class="fa fa-fw fa-trash-o"></i>
													</button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<div th:include="mainFooter :: mainfooter"></div>

		<!-- Control Sidebar -->
		<div th:include="controlSideBar :: controlsidebar"></div>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="/dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<!-- <script src="/dist/js/demo.js"></script> -->
	<!-- bootstrap datepicker -->
	<script
		src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<!-- SlimScroll -->
	<script
		src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- DataTables -->
	<script
		src="/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
	<script
		src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	<!-- bootbox code -->
	<script src="/bower_components/bootbox/bootbox.min.js"></script>
	<script src="/bower_components/bootbox/bootbox.locales.min.js"></script>
	<!-- Custom JS -->
	<script src="/dist/js/myjs.js"></script>
	<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
	<!-- Page script -->
	<script>
		$(function() {
			//Date picker
			$('#datepicker').datepicker({
				autoclose : true,
				format : "dd/mm/yyyy"
			});

			//Date picker
			$('#datepicker2').datepicker({
				autoclose : true,
				format : "dd/mm/yyyy"
			});

			$('#example1')
				.DataTable(
						{	"columnDefs": [{ "orderable": false, "targets": 4 }],
							"language" : {
								"url" : "//cdn.datatables.net/plug-ins/1.10.19/i18n/Vietnamese.json"
							}
						});
		})
		
		function deleteEmployee(id) {
			document.getElementById("elpId").value = id;
			document.getElementById("deleteElp").submit();
		}

		function confirmDelete(id) {
			bootbox.confirm({
				title : "Xác nhận xóa",
				message : "Bạn chắc chắn muốn xóa bản ghi này?",
				buttons : {
					cancel : {
						label : '<i class="fa fa-times"></i> Hủy bỏ'
					},
					confirm : {
						label : '<i class="fa fa-check"></i> Đồng ý'
					}
				},
				callback : function(result) {
					if (result === true) {
						deleteEmployee(id);
					}
				}
			});
		}
	</script>
</body>
</html>
